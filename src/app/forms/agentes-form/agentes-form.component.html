<h2 mat-dialog-title class="modal-title">{{ agenteData ? 'Editar Agente' : 'Agregar Agente' }}</h2>
<div mat-dialog-content>
    <form #switchForm="ngForm" (ngSubmit)="guardarCambios()" novalidate>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" [(ngModel)]="agenteData.ID" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ip">IP</label>
            <input type="text" id="ip" name="ip" [(ngModel)]="agenteData.IP" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="agenteData.Nombre" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="rol">Rol</label>
            <input type="text" id="rol" name="rol" [(ngModel)]="agenteData.Rol" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicaci√≥n</label>
            <input type="text" id="ubicacion" name="ubicacion" [(ngModel)]="agenteData.Ubicacion" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="estadoIP">Estado-IP</label>
            <select id="estadoIP" name="estadoIP" [(ngModel)]="agenteData.estadoIP" class="form-control" required>
                <option value={{condicionIP.Asignada}}>Asignada</option>
                <option value={{condicionIP.SinAsignar}}>Sin Asignar</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
        </div>
    </form>
</div>
