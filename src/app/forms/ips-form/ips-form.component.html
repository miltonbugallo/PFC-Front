<h2 mat-dialog-title class="modal-title">{{ titulo }}</h2>
<div mat-dialog-content>
  <form [formGroup]="ipsForm" (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label for="ip">IP</label>
      <input [ngClass]="ipsForm.get('direccion')?.hasError('required') && ipsForm.get('direccion')?.touched ? 'error' : ''" type="text" id="direccion" name="direccion" formControlName="direccion" class="form-control" list="ipsList" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="agenteIp">Agente</label>
      <select id="agenteIp" name="agenteIp" formControlName="agenteIp" class="form-control" autocomplete="off">
        <option *ngFor="let agenteIp of agentes" [value]="agenteIp.id" [selected]="agenteIp.id === ipsForm.get('agenteIp')?.value">{{ agenteIp.nombre + ' ' + agenteIp.apellido }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="switch">Sector</label>
      <select id="switch" name="switch" formControlName="switch" class="form-control" autocomplete="off">
        <option *ngFor="let switch of switchs" [value]="switch.id" [selected]="switch.id === ipsForm.get('switch')?.value">{{ switch.nombre }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="equipo">Equipo</label>
      <select id="equipo" name="equipo" formControlName="equipo" class="form-control" autocomplete="off">
        <option *ngFor="let equipo of equipos" [value]="equipo.id" [selected]="equipo.id === ipsForm.get('equipo')?.value">{{ equipo.nombre }}</option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" [disabled]="ipsForm.invalid">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
    </div>
  </form>
</div>
