<h2 mat-dialog-title class="modal-title">{{ titulo }}</h2>
<div mat-dialog-content>
  <form [formGroup]="ipsForm" (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label for="direccion">IP</label>
      <input [ngClass]="ipsForm.get('direccion')?.hasError('required') && ipsForm.get('direccion')?.touched ? 'error' : ''" type="text" id="direccion" name="direccion" formControlName="direccion" class="form-control" autocomplete="off">
    </div>
    <div class="form-group" *ngIf="editar">
      <label for="agenteIp">Agente</label>
      <textarea
      id="agenteIp"
      name="agenteIp"
      formControlName="agenteIp"
      class="form-control form-control-disabled"
      autocomplete="off"
      rows="1"
      style="resize: none;"
    >
    </textarea>
    </div>
    <div class="form-group" *ngIf="editar">
      <label for="switchIp">Switch</label>
      <textarea
      id="switchIp"
      name="switchIp"
      formControlName="switchIp"
      class="form-control form-control-disabled"
      autocomplete="off"
      rows="1"
      style="resize: none;"
    >
    </textarea>
    </div>
    <div class="form-group" *ngIf="editar">
      <label for="equipo">Equipo</label>
      <textarea
      id="equipo"
      name="equipo"
      formControlName="equipo"
      class="form-control form-control-disabled"
      autocomplete="off"
      rows="1"
      style="resize: none;"
    >
    </textarea>
    </div>
    <div class="modal-footer">
      <div style="display: flex; justify-content: space-between; width: 100%;">
        <button type="submit" class="btn btn-primary" [disabled]="ipsForm.invalid">Guardar</button>
        <button type="button" class="btn btn-dark" (click)="cancelarEdicion()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
