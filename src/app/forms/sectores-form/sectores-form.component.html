<h2 mat-dialog-title class="modal-title">{{ titulo }}</h2>
<div mat-dialog-content>
  <form [formGroup]="sectoresForm" (ngSubmit)="guardarCambios()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input [ngClass]="sectoresForm.get('nombre')?.hasError('required') && sectoresForm.get('nombre')?.touched ? 'error' : ''" type="text" id="nombre" name="nombre" formControlName="nombre" class="form-control" autocomplete="off">
    </div>
    <div class="modal-footer">
      <div style="display: flex; justify-content: space-between; width: 100%;">
        <button type="submit" class="btn btn-primary" [disabled]="sectoresForm.invalid">Guardar</button>
        <button type="button" class="btn btn-dark" (click)="cancelarEdicion()">Cancelar</button>
      </div>
    </div>
  </form>
</div>
